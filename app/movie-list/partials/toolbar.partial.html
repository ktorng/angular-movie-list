<!-- Top toolbar with search and filter -->
<md-toolbar class="md-tall md-hue-2">
  <md-button class="md-icon-button" aria-label="Toggle Sidebar" ng-click="$ctrl.toggleLeft()" hide-gt-md>
    <ng-md-icon icon="format_list_bulleted"></ng-md-icon>
  </md-button>
  <span flex></span> <!-- fill up top area -->
  <div md-theme="light-on-dark" class="md-toolbar-tools">
    <h1>My Movie List</h1>
    <span flex></span> <!-- fill up area between heading and search -->
    <md-input-container class="search-new-movie">
      <label>Add new movie</label>
      <input
        type="text"
        placeholder="Enter full movie title"
        ng-model="$ctrl.search.new"
        ng-keypress="($event.charCode === 13) ? $ctrl.fetchMovie() : 0"
      />
    </md-input-container>
    <md-button class="md-icon-button" aria-label="Search" ng-click="$ctrl.fetchMovie()" style="display:inline-block;">
      <ng-md-icon icon="search"></ng-md-icon>
    </md-button>
  </div>
</md-toolbar>
